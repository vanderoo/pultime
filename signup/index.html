<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup | Pultime</title>
  <link rel="stylesheet" href="../resources//styles/signup.css">
</head>
<body>
  <div class="container">
    <div class="registration form">
      <header>Signup</header>
      <form action="#">
        <input id="email" type="text" placeholder="Enter your email">
        <input id="username" type="text" placeholder="Enter your username">
        <input id="password" type="password" placeholder="Create a password">
        <input id="confirmPassword" type="password" placeholder="Confirm your password">
        <input id="signupButton" type="button" class="button" value="Signup">
      </form>      
      <div class="login">
        <span class="login">Sudah punya akun? 
          <a href="../login">Login</a>
        </span>
      </div>
    </div>
  </div>
  <script src="../resources/scripts/signup.js"></script>
</body>
</html>
