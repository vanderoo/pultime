<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reset Password | Pultime</title>
  <link rel="stylesheet" href="../../resources/styles/reset_password.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="New_pass form">
      <a href="../">
        <img src="../../resources/icon/maki_arrow.jpg" alt="Back">
      </a>
      <header>Reset Password</header>
      <form action="#">
        <input type="password" id="newPassword" placeholder="New password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
        <input type="button" class="button" value="Continue" id="resetButton">
      </form>
    </div>
  </div>
  <script src="../../resources/scripts/reset_password.js"></script>
</body>
</html>
