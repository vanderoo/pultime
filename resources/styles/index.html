<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unauthorized | Pultime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJp4lA5E6fuZ5xVrkUX9O1hb5RovFw9iYFFfB7RHE9YFSrZztc5ahpkAC3HG" crossorigin="anonymous">
  <style>
    body {
      background-color: #f4f4f9; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    .unauthorized-message h1 {
      font-size: 2.5rem;
      color: #e74c3c; 
      margin-bottom: 1rem;
    }
    .unauthorized-message p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 1.5rem;
    }
    .unauthorized-message .btn-custom {
      font-size: 1.1rem;
      background: #004695;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .unauthorized-message .btn-custom:hover {
      background: #0165d8;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <div class="unauthorized-message">
      <h1>Unauthorized Access</h1>
      <p>You do not have permission to view this page. Please contact the administrator if you think this is a mistake.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6A4l9h62JXZ35xGc7Ch0Hv5lgD1p6mbfXQzQJ50s5B4u39x" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fqz3Jl7p5bD2mf5gO2XmbETftOWtWfAkzV5My5ZRFl9xD" crossorigin="anonymous"></script>
  
</body>
</html>
